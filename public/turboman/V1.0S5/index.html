<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>TurboMan!</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
			border-radius: 0.5rem;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			border-radius: 0.5rem;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
		div#unity-loading-bar { 
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			display: none; }

		div#unity-progress-bar-empty { border-radius: 0.5rem; width: 141px; height: 18px; margin-top: 10px; background: url('progress-bar-empty-dark.png') no-repeat center; }
		div#unity-progress-bar-full { border-radius: 0.5rem; width: 0%; height: 18px; margin-top: 10px; background: url('progress-bar-full-dark.png') no-repeat center; }
	</style>
</head>

<body>
	<div id="unity-loading-bar">
		<div id="unity-progress-bar-empty">
			<div id="unity-progress-bar-full"></div>
		</div>
	</div>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art="true"></canvas>
		<script src="Build/SNAPSHOT 5.loader.js"></script>
		<script>
			var loadingBar = document.querySelector("#unity-loading-bar");
			var progressBarFull = document.querySelector("#unity-progress-bar-full");
			loadingBar.style.display = "block";
			createUnityInstance(document.querySelector("#unity-canvas"), {
				dataUrl: "Build/SNAPSHOT 5.data",
				frameworkUrl: "Build/SNAPSHOT 5.framework.js",
				codeUrl: "Build/SNAPSHOT 5.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "QF Productions",
				productName: "TurboMan!",
				productVersion: "V1.0 Snapshot 5",
			}, (progress) => {progressBarFull.style.width = 100 * progress + "%"}).then(function (instance) {
				loadingBar.style.display = "none";
				var canvas = instance.Module.canvas;
				var container = canvas.parentElement;
				function onResize() {
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = 720 / 1280;

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 1280;
						h = 720;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}

				var scaleToFit;
				try {
					scaleToFit = !!JSON.parse("true");
				} catch (e) {
					scaleToFit = true;
				}
				window.addEventListener('resize', onResize);
				onResize();
			});
		</script>
	</div>
</body>

</html>
